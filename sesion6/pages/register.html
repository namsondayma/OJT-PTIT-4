<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
   body {
    font-family: Arial, sans-serif;
    background: #c71414;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    color: #666;
  }

  .form-group input {
    width: 98%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .form-group input[type="checkbox"] {
    display: inline-block;
  }

  .form-group button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #de2302;
    color: white;
    cursor: pointer;
  }

  .form-group button:hover {
    background: #eb2a37;
  }

  .login-link {
    display: block;
    text-align: right;
    margin-top: 20px;
  }

  .login-link a {
    color: #5f27cd;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
  .muted-text {
  color: #666;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <img style="margin-left: 175px;width: 50px;" src="https://2momart.vn/upload/medium/042020/sendo-app-01.png">
    <h2>Sign Up</h2>
  <form id="signup-form">
    <div class="form-group">
      <input style="width: 175px;" type="text" id="first-name" placeholder="First-name*" required>
      <input style="width: 175px;" type="text" id="last-name" placeholder="Last-name*" required>
    </div>
   
    <div class="form-group">

      <input type="email" id="email" placeholder="Email Address *" required>
    </div>
    <div class="form-group">

      <input type="password" id="password" placeholder="Password *" required>
    </div>
    <input type="checkbox" id="marketing">I want to receive inspiration, marketing <br>&nbsp; &nbsp; promotions and updates via email.
    <div class="form-group"><br>
      <button type="submit" id="signup-link">SIGN UP</button>
    </div>
  </form>
  <div>
     <a href="#" class="login-link">Sign in</a>
     <p class="muted-text">Copyright © Your Website 2024.</p>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Xử lý sự kiện khi gửi mẫu đăng ký
      document.getElementById('signup-form').addEventListener('submit', function(event) {
          event.preventDefault();
          let marketingCheckbox = document.getElementById('marketing');
          let isMarketingChecked = marketingCheckbox.checked;
          
          // Kiểm tra xem form có đầy đủ thông tin không
          let isValid = true;
          let firstName = document.getElementById('first-name').value;
          let lastName = document.getElementById('last-name').value;
          let email = document.getElementById('email').value;
          let password = document.getElementById('password').value;

          if (!firstName || !lastName || !email || !password || !isMarketingChecked) {
              isValid = false;
              alert("Vui lòng nhập đầy đủ thông tin và đồng ý điều khoản.");
              return; // Dừng lại nếu thiếu thông tin
          }

          // Nếu form hợp lệ, thực hiện đoạn mã tiếp theo
          console.log('Form submitted!');
          event.target.reset();

          // Nếu form hợp lệ, chuyển hướng đến trang HTML đăng kí và hiển thị thông báo
          if (isValid) {
              window.location.href = "register.html";
              alert("Đăng kí thành công!");
          }
      });

      // Xử lý sự kiện khi nhấn vào liên kết để đăng nhập
      document.querySelector('.login-link').addEventListener('click', function(event) {
          event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
          window.location.href = "login.html"; // Chuyển hướng đến trang HTML đăng nhập
      });
  });
</script>


</body>
</html>
