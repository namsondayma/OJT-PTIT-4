    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e01818;
        margin: 0;
        padding: 0;
      }
    
      .container {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }
    
      h2 {
        text-align: center;
        color: #333;
      }
    
      .form-group {
        margin-bottom: 15px;
      }
    
      .form-group label {
        color: #666;
      }
    
      .form-group input {
        width: 98%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    
      .form-group input[type="checkbox"] {
        display: inline-block;
      }
    
      .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #dd4719;
        color: white;
        cursor: pointer;
      }
    
      .form-group button:hover {
        background: #e11226;
      }
    
      .login-link {
        display: block;
        text-align: right;
        margin-top: 20px;
      }
      .signup-link{
        display: block;
        text-align: right;
        margin-top: 20px;
      }
    
      .login-link a {
        color: #5f27cd;
        text-decoration: none;
        display: inline-block;
        margin-right: 10px; /* Điều chỉnh khoảng cách giữa hai liên kết */
      }
    
      .login-link a:hover {
        text-decoration: underline;
      }
      .muted-text {
      color: #666;
      text-align: center;
    }
    #login{
        display: flex;
        justify-content: space-between;
    }
    </style>
    </head>
    <body>
    
    <div class="container">
        <img style="margin-left: 170px;width: 50px;" src="https://2momart.vn/upload/medium/042020/sendo-app-01.png">
        <h2>Sign In</h2>
      <form id="signup-form">
       
        <div class="form-group">
          
          <input type="email" id="email" placeholder="Email Address *" required>
        </div>
        <div class="form-group">
          
          <input type="password" id="password" placeholder="Password *" required>
        </div>
        <input type="checkbox" id="marketing">Remember me
        <div class="form-group"><br>
          <button type="submit">SIGN IN</button>
        </div>
      </form>
      <div id="login">
        <a href="#" class="login-link">Forrgot password?</a>
        <a href="#" class="signup-link">Sign Up</a>
      </div>
      <p class="muted-text">Copyright © Your Website 2024.</p>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Xử lý sự kiện khi gửi mẫu đăng ký
          document.getElementById('signup-form').addEventListener('submit', function(event) {
              event.preventDefault();
              let marketingCheckbox = document.getElementById('marketing');
              let isMarketingChecked = marketingCheckbox.checked;     
              // Kiểm tra xem form có đầy đủ thông tin không
              let isValid = true;
              let email = document.getElementById('email').value;
              let password = document.getElementById('password').value;
            
              if (!email || !password || !isMarketingChecked) {
                  isValid = false;
                  alert("Vui lòng nhập đầy đủ thông tin và đồng ý điều khoản.");
                  return; // Dừng lại nếu thiếu thông tin
              }
  
              // Nếu form hợp lệ, thực hiện đoạn mã tiếp theo
              console.log('Form submitted!');
            
              // Nếu form hợp lệ, chuyển hướng đến trang HTML đăng nhập và hiển thị thông báo
              if (isValid) {
                  window.location.href = "register.html";
                  alert("Đăng ký thành công!");
              }
          });
  
          // Xử lý sự kiện khi người dùng nhấp vào liên kết để đăng nhập
          document.querySelector('.signup-link').addEventListener('click', function(event) {
              event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
              window.location.href = "register.html"; // Chuyển hướng đến trang HTML đăng ký
          });
      });
  </script>  
    </body>
    </html>
</body>
</html>
